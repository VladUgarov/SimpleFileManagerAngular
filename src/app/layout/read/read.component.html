<h2>Read file</h2>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Введите название файла</mat-label>
  <input matInput type="text" placeholder="" name='readOnlyFileName' [(ngModel)]="readOnlyFileName">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label></mat-label>
  <textarea matInput disabled placeholder="" [value]="readOnlyFileNameContent"></textarea>
</mat-form-field>
<button mat-flat-button (click)="readOnlyFile()">Прочитать файл</button>
