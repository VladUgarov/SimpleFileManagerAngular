<div class="container">
  <h2>Read file</h2>
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Введите название файла</mat-label>
      <input matInput type="text" placeholder="" name='readOnlyFileName' [(ngModel)]="readOnlyFileName">
    </mat-form-field>
  </div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label></mat-label>
    <textarea matInput disabled placeholder="" [value]="readOnlyFileNameContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="readOnlyFile()">Прочитать файл</button>
</div>
