<div class="container">
  <h2>Create file</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Введите название файла</mat-label>
    <input matInput type="text"  placeholder="" name='createFileName' [(ngModel)]="createFileName">
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="createFile()">Создать файл</button>
</div>
