<h2>Update file</h2>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Введите название файла</mat-label>
  <input matInput type="text" placeholder="" name='readFileName' [(ngModel)]="readFileName">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label></mat-label>
  <textarea matInput placeholder="" name='updateFileNameContent' [(ngModel)]="updateFileNameContent"></textarea>
</mat-form-field>
<button class="buttonReadFile" mat-flat-button (click)="readFile()">Прочитать файл</button>
<button mat-flat-button (click)="updateFile()">Обновить файл</button>
